simulation_strings:
  - abcab      # Se duplica: abcababcab
  - aabbc      # Se duplica: aabbcaabbc
  - abcba      # Se duplica: abcbaabcba
  - aaabbbccc  # Se duplica: aaabbbcccaaabbbccc