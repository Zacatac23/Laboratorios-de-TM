# Máquina de Turing Alteradora (Transductor)
# Duplica una cadena: abc -> abcabc

q_states:
  q_list:
    - '0'   # Estado inicial - ir al final y poner marca
    - '1'   # Ir al inicio
    - '2'   # Copiar símbolo 'a'
    - '3'   # Copiar símbolo 'b'
    - '4'   # Copiar símbolo 'c'
    - '5'   # Ir al final para escribir
    - '6'   # Regresar después de escribir
    - '7'   # Limpiar marcas
    - '8'   # Estado final
  initial: '0'
  final: '8'

alphabet:
  - a
  - b
  - c

tape_alphabet:
  - a
  - b
  - c
  - X    # Marca para 'a' procesada
  - Y    # Marca para 'b' procesada
  - Z    # Marca para 'c' procesada
  - '#'  # Marca de separación
  -      # Blanco

delta:
  # Estado 0: Ir al final y poner marca #
  - params:
      initial_state: '0'
      mem_cache_value:
      tape_input: a
    output:
      final_state: '0'
      mem_cache_value:
      tape_output: a
      tape_displacement: R
  
  - params:
      initial_state: '0'
      mem_cache_value:
      tape_input: b
    output:
      final_state: '0'
      mem_cache_value:
      tape_output: b
      tape_displacement: R
  
  - params:
      initial_state: '0'
      mem_cache_value:
      tape_input: c
    output:
      final_state: '0'
      mem_cache_value:
      tape_output: c
      tape_displacement: R
  
  - params:
      initial_state: '0'
      mem_cache_value:
      tape_input:
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: '#'
      tape_displacement: L
  
  # Estado 1: Regresar al inicio
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input: a
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: a
      tape_displacement: L
  
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input: b
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: b
      tape_displacement: L
  
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input: c
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: c
      tape_displacement: L
  
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input: X
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: X
      tape_displacement: L
  
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input: Y
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: Y
      tape_displacement: L
  
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input: Z
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: Z
      tape_displacement: L
  
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input: '#'
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: '#'
      tape_displacement: L
  
  - params:
      initial_state: '1'
      mem_cache_value:
      tape_input:
    output:
      final_state: '2'
      mem_cache_value:
      tape_output:
      tape_displacement: R
  
  # Estado 2: Buscar símbolo sin marcar y copiarlo
  - params:
      initial_state: '2'
      mem_cache_value:
      tape_input: a
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: X
      tape_displacement: R
  
  - params:
      initial_state: '2'
      mem_cache_value:
      tape_input: b
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: Y
      tape_displacement: R
  
  - params:
      initial_state: '2'
      mem_cache_value:
      tape_input: c
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: Z
      tape_displacement: R
  
  - params:
      initial_state: '2'
      mem_cache_value:
      tape_input: X
    output:
      final_state: '2'
      mem_cache_value:
      tape_output: X
      tape_displacement: R
  
  - params:
      initial_state: '2'
      mem_cache_value:
      tape_input: Y
    output:
      final_state: '2'
      mem_cache_value:
      tape_output: Y
      tape_displacement: R
  
  - params:
      initial_state: '2'
      mem_cache_value:
      tape_input: Z
    output:
      final_state: '2'
      mem_cache_value:
      tape_output: Z
      tape_displacement: R
  
  - params:
      initial_state: '2'
      mem_cache_value:
      tape_input: '#'
    output:
      final_state: '7'
      mem_cache_value:
      tape_output: '#'
      tape_displacement: L
  
  # Estado 5: Ir al final (después de la marca #)
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input: a
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: a
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input: b
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: b
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input: c
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: c
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input: X
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: X
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input: Y
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: Y
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input: Z
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: Z
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input: '#'
    output:
      final_state: '5'
      mem_cache_value: a
      tape_output: '#'
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: a
      tape_input:
    output:
      final_state: '6'
      mem_cache_value: a
      tape_output:
      tape_displacement: S
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input: a
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: a
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input: b
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: b
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input: c
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: c
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input: X
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: X
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input: Y
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: Y
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input: Z
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: Z
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input: '#'
    output:
      final_state: '5'
      mem_cache_value: b
      tape_output: '#'
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: b
      tape_input:
    output:
      final_state: '6'
      mem_cache_value: b
      tape_output:
      tape_displacement: S
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input: a
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: a
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input: b
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: b
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input: c
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: c
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input: X
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: X
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input: Y
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: Y
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input: Z
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: Z
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input: '#'
    output:
      final_state: '5'
      mem_cache_value: c
      tape_output: '#'
      tape_displacement: R
  
  - params:
      initial_state: '5'
      mem_cache_value: c
      tape_input:
    output:
      final_state: '6'
      mem_cache_value: c
      tape_output:
      tape_displacement: S
  
  # Estado 6: Escribir símbolo del cache
  - params:
      initial_state: '6'
      mem_cache_value: a
      tape_input:
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: a
      tape_displacement: L
  
  - params:
      initial_state: '6'
      mem_cache_value: b
      tape_input:
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: b
      tape_displacement: L
  
  - params:
      initial_state: '6'
      mem_cache_value: c
      tape_input:
    output:
      final_state: '1'
      mem_cache_value:
      tape_output: c
      tape_displacement: L
  
  # Estado 7: Limpiar marcas
  - params:
      initial_state: '7'
      mem_cache_value:
      tape_input: X
    output:
      final_state: '7'
      mem_cache_value:
      tape_output: a
      tape_displacement: L
  
  - params:
      initial_state: '7'
